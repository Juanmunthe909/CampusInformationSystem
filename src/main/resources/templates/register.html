<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Register</title>
    <link rel="stylesheet" href="/src/css/reglog.css">
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">

        <div class="fadeIn first">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Del_Institute_of_Technology_Logo.png" id="icon" alt="User Icon" />
            <h1>Register</h1>
        </div>

        <form method="post" id="registerForm" onsubmit="register(); return false;">
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="Username" required>
            <input type="number" id="ktp" class="fadeIn second" name="ktp" placeholder="Nomor KTP" required>
            <input type="text" id="nim" class="fadeIn second" name="nim" placeholder="NIM" required>
            <input type="text" id="name" class="fadeIn second" name="name" placeholder="Nama Lengkap" required>
            <input type="number" id="phone" class="fadeIn second" name="phone" placeholder="Nomor Telepon" required>
            <input type="email" id="email" class="fadeIn second" name="email" placeholder="E-mail" required>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" required>
            <input type="submit" class="fadeIn fourth" value="Register">
        </form>

        <div id="formFooter">
            <a class="underlineHover" th:href="@{/login}">Login Page</a>
        </div>

    </div>
</div>
<script>
  function register() {
    $.ajax({
        url: '/api/user/register',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            username: $('#username').val(),
            ktp: $('#ktp').val(),
            nim: $('#nim').val(),
            name: $('#name').val(),
            phone: $('#phone').val(),
            email: $('#email').val(),
            password: $('#password').val()
        }),
        success: function () {
            window.location.href = '/login';
        },
        error: function (xhr, status, error) {
            console.error(xhr.responseText);
            alert('Registration failed. Please try again.');
        }
    });
}
</script>
</body>
</html>
